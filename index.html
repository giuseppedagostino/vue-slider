<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css" integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A==" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>vue-slider</title>
  </head>

  <body>
    <h1>vue-slider</h1>

    <main>
      <div class="prev">
        <i class="fas fa-chevron-circle-left" @click="prevImage"></i>
      </div>
      <div class="slide">
        <img :src="images[imageIndex]" alt="paesaggio">
      </div>
      <div class="next">
        <i class="fas fa-chevron-circle-right" @click="nextImage"></i>
      </div>

      <nav>
        <i class="fas fa-circle active"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
      </nav>
    </main>

    <!-- js -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
